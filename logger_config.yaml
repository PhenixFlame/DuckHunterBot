formatters:
  detailed:
    class: logging.Formatter
    format: '[%(asctime)s] %(relativeCreated)dms : %(name)s : %(levelname)s : %(message)s'
#    format: '{asctime}:\n {relativeCreated:6d} {name}:{levelname} : {message}'
    datefmt: '%m/%d/%Y %I:%M:%S'
handlers:
  console:
    level: DEBUG
    formatter: detailed
    class: logging.StreamHandler
