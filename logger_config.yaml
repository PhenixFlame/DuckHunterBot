#    class: logging.FileHandler
#    filename: mplog-errors.log
#    formatter: detailed
#    level: ERROR
#    mode: w
#  file:
#    class: logging.FileHandler
#    filename: mplog.log
#    formatter: detailed
#    mode: w
#  foofile:
#    class: logging.FileHandler
#    filename: mplog-foo.log
#    formatter: detailed
#    mode: w
loggers:
  discord:
    level: ERROR

root:
  level: DEBUG
  handlers:
    - console
#    - file
#    - errors
version: 1
